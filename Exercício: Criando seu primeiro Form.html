<!DOCTYPE html>
<html lang="en">
  <head>
    <title>>Cadastro da Liga dos Astronaltas</title>
  </head>

  <body>
    <h3>Cadastro da Liga dos Astronaltas</h3>

    <form>
      <div>
        <!--Nome-->
        <label for="fname">Nome:</label>
        <input type="text" id="Nome" name="Nome" /><br /><br />

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <!--password-->
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8" /><br /><br />
      </div>

      <br />

      <div>
        <!--Nascimento-->
        <label for="Nascimento">Nascimento:</label>
        <input type="date" id="Nascimento" name="Nascimento" /> -

        <!--envio de foto-->
        <label for="foto"> Foto:</label>
        <input type="file" id="foto" name="foto" />
        <br /><br />
      </div>

      <div>
        <!--nacionalidade-->
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        -

        <!--Genero-->
        <label for="text">Genero:</label>
        <input type="radio" id="M" name="fav_language" value="M" />
        <label for="M">M</label>
        <input type="radio" id="F" name="fav_language" value="F" />
        <label for="F">F</label>
        <br /><br />
      </div>

      <div>
        <!--op qualidades-->
        <label for="text">Suas principais qualidades:</label><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> Inteligência</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> | Risiliência</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> | Preparo Físico</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3">| Educação</label> | <br /><br />
      </div>

      <div>
        <!--caixa de texto-->
        <textarea id="w3review" name="w3review" rows="20" cols="50">
Porque voce gostaria de ser um Astronalta?</textarea
        >
        <br />
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
